<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Item List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            color: #009688;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #009688;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h2 {
            color: #009688;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #009688;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #00796b;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #009688;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Item List</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>Quantity</th>
            <th>Value</th>
        </tr>
        <tr th:each="item : ${items}">
            <td th:text="${item.description}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.value}"></td>
        </tr>
    </table>
    <br />
    <h2>Add New Item</h2>
    <form action="/addItem" method="post" th:object="${newItem}">
        <label>Description: <input type="text" th:field="*{description}" /></label><br />
        <label>Quantity: <input type="number" th:field="*{quantity}" /></label><br />
        <label>Value: <input type="number" step="0.01" th:field="*{value}" /></label><br />
        <input type="submit" value="Add Item" />
    </form>
    <br />
    <a href="/createOrder">Create Order</a>
</body>

</html>
